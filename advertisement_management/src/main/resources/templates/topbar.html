  <!--修改password model-->
  <div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">修改密码</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <form class="password"
              onsubmit="changePassword(event)">
          <div class="form-group">
            <input type="password"
                   class="form-control form-control-user"
                   name="password"
                   id="examplePassword" aria-describedby="emailHelp"
                   placeholder="请输入密码">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-user"
                   id="exampleRePassword" placeholder="请确认密码">
          </div>
          <button type="submit" class="btn btn-primary btn-user btn-block">
            确定
          </button>
          <hr>
        </form>
      </div>
    </div>
  </div>
  <script>
    function changePassword(event) {
      event.preventDefault()
      const password = document.getElementById("examplePassword").value;
      const rePassword = document.getElementById("exampleRePassword").value;
      if (password !== rePassword) {
        alert("两次输入的密码不一致");
      }
      else{
        fetch(`/user/password/me`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({password: password}),
        })
          .then(async response => {
            response = JSON.parse(await response.text());
            if (response.code === 200) {
              location.reload(); // 删除成功后刷新页面
            } else {
              alert(`${response.message}`);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            alert('请求失败');
          });
      }
    }
  </script>
