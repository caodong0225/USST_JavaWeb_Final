<div th:fragment="toast">
    <div
            th:if="${message != null}"
            id="liveToast"
            class="text-white show toast mt-2 h-auto"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            th:classappend="${type == 'success' ? ' bg-success' : (type == 'warning' ? ' bg-warning text-dark' : ' bg-danger')}"
            data-bs-autohide="true"
            data-bs-delay="10000"
            style="margin: 0 auto;position: fixed;left: 0;right: 0;border-radius: 20px;z-index: 100;max-width: 200px;justify-content: center;"
    >
        <div class="flex-row">
            <div class="toast-body justify-content-center align-text-top ml-2" th:text="${message}"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toastElement = document.getElementById("liveToast");
            if (toastElement) {
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
            }
        });
    </script>
</div>
